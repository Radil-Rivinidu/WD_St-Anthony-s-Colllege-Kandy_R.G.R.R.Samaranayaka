<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Login.css">

</head>
<body>
    <div class="first" style="height:600px">
        <center>
            <header>
            <nav style="backdrop-filter: blur(10px);">
                  <label class="logo">ROBOTICS WORLD</label>
                  <ul>
                      <li><a class="active" href="index.html">Home</a></li>
                      <li><a href="index.html#about">About</a></li>
                      <li><a href="Login.html">Login</a></li>
                      <li><a href="ContactUs.html">Contact Us</a></li>
                  </ul>
              </nav>
            </header>
        </center>
    <div class="divh"></div>
    <center>
	  <div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbw4KZHtnKBespbLLhfvY5lBPYuN3SeUJzhD4TN8_jCewg8npFJ_z6dx-4K0wET7a7vfvQ/exec" name="contact-form">
			<h1 style="color:white" class="size">Register</h1>
      <label>Your Name</label><br>
			<input type="text" name="your-name" placeholder="Name"><br><br>
      <label>Your Telephone Number</label><br>
			<input type="text" name="your-number" placeholder="Number"><br><br>
      <label>Your E-mail</label><br>
			<input type="email" name="your-email" placeholder="Email"><br><br>
      <label>Your Passsword</label><br>
			<input type="Password" name="password" rows="7" placeholder="Your Password" id="password">
      <h4>
        <label class="custom-checkbox">
        <input type="checkbox" id="toggle-password">
        <span class="checkmark"></span>
        <label>Show Password </label> 
        </label> 
     </h4>
			<input type="submit" value="Submit" id="submit">
      <div style="height:10px"></div>
		</form>
	  </div>
    </center>
	<script src="Login.js"></script>
  <script>
        const passwordField = document.getElementById('password');
        const togglePasswordCheckbox = document.getElementById('toggle-password');

        togglePasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });
    </script>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            var name = document.getElementById('nameInput').value;
            localStorage.setItem('name', name);
            window.location.href = 'index.html';
        });
    </script>
  </div>
</body>
</html>
